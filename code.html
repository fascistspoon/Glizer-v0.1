<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glizer - AI Therapist</title>
    
    <!-- ADVANCED DNS & RESOURCE PRE-OPTIMIZATION -->
    <!-- Resolve DNS early for critical API and Asset domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//www.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="//generativelanguage.googleapis.com">
    <link rel="dns-prefetch" href="//firestore.googleapis.com">
    
    <!-- Preconnect for low-latency handshakes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://generativelanguage.googleapis.com" crossorigin>

    <!-- Secure HTTPS scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; height: 100vh; display: flex; overflow: hidden; margin: 0; }
        .sidebar { width: 280px; background: #ffffff; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 30; }
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        .message-bubble { max-width: 80%; border-radius: 1.25rem; line-height: 1.6; word-wrap: break-word; font-size: 0.875rem; }
        .user-message { background-color: #0f172a; color: white; border-bottom-right-radius: 0.25rem; }
        .ai-message { background-color: white; color: #334155; border-bottom-left-radius: 0.25rem; border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        /* Improved Input accessibility */
        #userInput:disabled { cursor: not-allowed; opacity: 0.6; }
    </style>
</head>
<body>

    <!-- Auth Overlay -->
    <div id="authOverlay" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md">
        <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-2xl border border-slate-100">
            
            <!-- Step 1: Entry -->
            <div id="authStep1" class="text-center">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl shadow-indigo-200">
                    <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-2">Glizer Safe Space</h2>
                <p class="text-slate-500 mb-8 text-sm">A place for your thoughts, protected and private.</p>
                <button onclick="showStep(2)" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">Get Started</button>
            </div>

            <!-- Step 2: Provider Choice -->
            <div id="authStep2" class="hidden">
                <button onclick="showStep(1)" class="mb-4 text-slate-400 hover:text-indigo-600 flex items-center gap-1 text-sm transition-colors"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg> Back</button>
                <h3 class="text-xl font-bold mb-6 text-slate-800">Choose a provider</h3>
                <div class="space-y-3">
                    <button onclick="authAction('google')" class="w-full flex items-center gap-3 border border-slate-200 p-3.5 rounded-xl hover:bg-slate-50 font-medium text-sm transition-all"><img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-5 h-5" alt="Google"> Continue with Google</button>
                    <button onclick="authAction('microsoft')" class="w-full flex items-center gap-3 border border-slate-200 p-3.5 rounded-xl hover:bg-slate-50 font-medium text-sm transition-all"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="w-5 h-5" alt="Microsoft"> Continue with Microsoft</button>
                    <button onclick="authAction('x')" class="w-full flex items-center gap-3 border border-slate-200 p-3.5 rounded-xl hover:bg-slate-50 font-medium text-sm transition-all"><svg class="w-5 h-5 fill-slate-900" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg> Continue with X</button>
                    <button onclick="showStep(3)" class="w-full flex items-center gap-3 border border-indigo-100 bg-indigo-50/30 p-3.5 rounded-xl hover:bg-indigo-50 font-medium text-sm text-indigo-700 transition-all"><svg class="w-5 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg> Email & Password</button>
                </div>
                <button onclick="authAction('anon')" class="w-full mt-6 py-2 text-slate-400 text-[11px] font-bold uppercase tracking-widest hover:text-indigo-600 transition-colors">Anonymous Session</button>
            </div>

            <!-- Step 3: Email Form -->
            <div id="authStep3" class="hidden">
                <button onclick="showStep(2)" class="mb-4 text-slate-400 hover:text-indigo-600 flex items-center gap-1 text-sm transition-colors">Back</button>
                <h3 class="text-xl font-bold mb-4 text-slate-800" id="emailFormTitle">Create Account</h3>
                <div class="space-y-3">
                    <input type="text" id="regUser" placeholder="Your Name" class="w-full p-3.5 border border-slate-200 rounded-xl text-sm focus:ring-2 ring-indigo-500/20 outline-none">
                    <input type="email" id="regEmail" placeholder="Email Address" class="w-full p-3.5 border border-slate-200 rounded-xl text-sm focus:ring-2 ring-indigo-500/20 outline-none">
                    <input type="password" id="regPass" placeholder="Password (min 6 chars)" class="w-full p-3.5 border border-slate-200 rounded-xl text-sm focus:ring-2 ring-indigo-500/20 outline-none">
                    <button id="emailSubmitBtn" onclick="handleEmailAuth()" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-all">Sign Up</button>
                    <button onclick="toggleEmailMode()" id="emailToggleLink" class="w-full text-indigo-600 text-xs font-semibold mt-2 hover:underline">Already have an account? Log In</button>
                </div>
            </div>

            <p id="authError" class="mt-4 text-[11px] text-red-500 hidden text-center bg-red-50 p-2 rounded-lg border border-red-100"></p>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="p-6 border-b flex justify-between items-center bg-slate-50/30">
            <h1 class="font-bold text-slate-800 tracking-tight text-lg">Your Sessions</h1>
            <button onclick="startNewSession()" class="p-2 hover:bg-indigo-50 text-indigo-600 rounded-xl transition-all active:scale-90" title="New Session">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
            </button>
        </div>
        <div id="sessionList" class="flex-grow overflow-y-auto p-3 space-y-1"></div>
        <div class="p-4 border-t bg-slate-50/50 flex items-center gap-3">
            <div id="userInitials" class="w-10 h-10 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold text-sm shadow-md">?</div>
            <div class="flex-grow min-w-0">
                <p id="userNameLabel" class="text-xs font-bold text-slate-800 truncate">Connecting...</p>
                <p id="userEmailLabel" class="text-[10px] text-slate-400 truncate">Please wait</p>
            </div>
            <button onclick="auth.signOut()" class="text-slate-300 hover:text-red-500 transition-colors p-1" title="Log out">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
            </button>
        </div>
    </aside>

    <!-- Main Chat -->
    <main class="chat-main">
        <header class="p-4 border-b flex items-center gap-3 bg-white/90 backdrop-blur-md sticky top-0 z-20">
            <div class="flex-grow">
                <h2 id="currentSessionTitle" class="text-sm font-bold text-slate-800">Welcome</h2>
                <div class="flex items-center gap-1.5 mt-0.5">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                    <span class="text-[10px] text-slate-400 font-semibold uppercase tracking-widest">End-to-End Encrypted</span>
                </div>
            </div>
        </header>

        <div id="chatArea" class="flex-grow overflow-y-auto p-4 md:p-10 space-y-8">
            <div id="chatWelcome" class="flex flex-col items-center justify-center h-full text-center space-y-4 opacity-40">
                <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                <p class="text-sm font-medium">Choose a session or start a new reflection below.</p>
            </div>
        </div>

        <footer class="p-6 bg-white border-t border-slate-100">
            <div class="max-w-3xl mx-auto flex items-center gap-3 relative">
                <input type="text" id="userInput" placeholder="Type what's on your mind..." disabled class="flex-grow p-4 pr-14 rounded-2xl bg-slate-50 border border-slate-200 text-sm focus:bg-white transition-all outline-none ring-indigo-500/10 focus:ring-8">
                <button id="sendBtn" class="absolute right-2 top-2 bottom-2 bg-indigo-600 text-white w-12 rounded-xl shadow-lg hover:bg-indigo-700 active:scale-90 transition-all flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
                </button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, OAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'glizer-v2';
        const apiKey = ""; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let activeSessionId = null;
        let isLoginMode = false;
        let unsubscribeMessages = null;

        // AUTH WORKFLOW
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            }
        };
        initAuth();

        window.showStep = (n) => {
            ['authStep1', 'authStep2', 'authStep3'].forEach((id, i) => {
                const el = document.getElementById(id);
                if(el) el.classList.toggle('hidden', i + 1 !== n);
            });
            document.getElementById('authError').classList.add('hidden');
        };

        window.toggleEmailMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('emailFormTitle').innerText = isLoginMode ? 'Welcome Back' : 'Create Account';
            document.getElementById('regUser').classList.toggle('hidden', isLoginMode);
            document.getElementById('emailSubmitBtn').innerText = isLoginMode ? 'Log In' : 'Sign Up';
            document.getElementById('emailToggleLink').innerText = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Log In";
        };

        window.authAction = async (provider) => {
            try {
                if (provider === 'anon') {
                    await signInAnonymously(auth);
                } else {
                    let authProvider;
                    if (provider === 'google') authProvider = new GoogleAuthProvider();
                    else if (provider === 'microsoft') authProvider = new OAuthProvider('microsoft.com');
                    else if (provider === 'x') authProvider = new OAuthProvider('twitter.com');
                    await signInWithPopup(auth, authProvider);
                }
            } catch (err) { showError(err.message); }
        };

        window.handleEmailAuth = async () => {
            const email = document.getElementById('regEmail').value.trim();
            const pass = document.getElementById('regPass').value;
            const username = document.getElementById('regUser').value.trim();
            if (!email || !pass) return showError("Required fields missing.");
            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(cred.user, { displayName: username });
                    await setDoc(doc(db, 'artifacts', appId, 'users', cred.user.uid, 'profile', 'info'), { username, email, joined: serverTimestamp() });
                }
            } catch (err) { showError(err.message); }
        };

        function showError(msg) {
            const el = document.getElementById('authError');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        onAuthStateChanged(auth, (u) => {
            user = u;
            const overlay = document.getElementById('authOverlay');
            const input = document.getElementById('userInput');
            if (u) {
                overlay.classList.add('hidden');
                input.disabled = false;
                document.getElementById('userNameLabel').innerText = u.displayName || "Guest";
                document.getElementById('userEmailLabel').innerText = u.email || "Incognito Mode";
                document.getElementById('userInitials').innerText = (u.displayName || "G")[0].toUpperCase();
                loadSessions();
            } else {
                overlay.classList.remove('hidden');
                input.disabled = true;
                document.getElementById('sessionList').innerHTML = '';
            }
        });

        // SESSION MANAGEMENT
        function loadSessions() {
            if (!user) return;
            const sessionsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'sessions');
            onSnapshot(query(sessionsCol, orderBy('updatedAt', 'desc')), (snap) => {
                const list = document.getElementById('sessionList');
                list.innerHTML = '';
                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const btn = document.createElement('button');
                    btn.className = `w-full text-left p-4 rounded-2xl mb-1 transition-all group ${activeSessionId === docSnap.id ? 'bg-indigo-600 text-white shadow-lg' : 'hover:bg-slate-50 text-slate-600'}`;
                    btn.innerHTML = `<div class="truncate text-xs font-bold">${data.title || 'Untitled Session'}</div>`;
                    btn.onclick = () => selectSession(docSnap.id, data.title);
                    list.appendChild(btn);
                });
            }, (error) => console.error("Sync error:", error));
        }

        window.startNewSession = async () => {
            if (!user) return;
            const sessionsCol = collection(db, 'artifacts', appId, 'users', user.uid, 'sessions');
            const newDoc = await addDoc(sessionsCol, { title: "New Talk", createdAt: serverTimestamp(), updatedAt: serverTimestamp() });
            selectSession(newDoc.id, "New Talk");
        };

        async function selectSession(id, title) {
            if (unsubscribeMessages) unsubscribeMessages();
            activeSessionId = id;
            document.getElementById('currentSessionTitle').innerText = title;
            const msgCol = collection(db, 'artifacts', appId, 'users', user.uid, 'sessions', id, 'messages');
            unsubscribeMessages = onSnapshot(query(msgCol, orderBy('timestamp', 'asc')), (snap) => {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = '';
                if (snap.empty) appendUI("I'm here to listen. What's on your mind?", "model");
                snap.forEach(m => appendUI(m.data().text, m.data().role));
            });
        }

        // AI LOGIC WITH EXPONENTIAL BACKOFF
        async function callGemini(messages, retries = 5, delay = 1000) {
            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: messages.map(m => ({ role: m.role === 'user' ? 'user' : 'model', parts: [{ text: m.text }] })),
                systemInstruction: { parts: [{ text: "You are Glizer, a warm AI therapist. If new, lead with a short title in [TITLE: x] format." }] }
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(endpoint, { method: 'POST', body: JSON.stringify(payload) });
                    if (!res.ok) throw new Error("API Limit reached");
                    const data = await res.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    if (i === retries - 1) return "Connection issue. Please check your internet.";
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !user || !activeSessionId) return;
            
            input.value = '';
            const sessionPath = doc(db, 'artifacts', appId, 'users', user.uid, 'sessions', activeSessionId);
            const msgCol = collection(sessionPath, 'messages');

            await addDoc(msgCol, { text, role: 'user', timestamp: serverTimestamp() });
            const aiRaw = await callGemini([{ role: 'user', text }]);
            
            let cleanText = aiRaw;
            const titleMatch = aiRaw.match(/\[TITLE:\s*(.*?)\]/);
            if (titleMatch) {
                await updateDoc(sessionPath, { title: titleMatch[1].trim() });
                cleanText = aiRaw.replace(/\[TITLE:.*?\]/, '').trim();
            }

            await addDoc(msgCol, { text: cleanText, role: 'model', timestamp: serverTimestamp() });
            await updateDoc(sessionPath, { updatedAt: serverTimestamp() });
        }

        function appendUI(text, role) {
            const chatArea = document.getElementById('chatArea');
            const wrap = document.createElement('div');
            wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} w-full animate-in slide-in-from-bottom-2`;
            wrap.innerHTML = `<div class="message-bubble p-4 ${role === 'user' ? 'user-message' : 'ai-message'}">${text}</div>`;
            chatArea.appendChild(wrap);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeydown = (e) => e.key === 'Enter' && sendMessage();
    </script>
</body>
</html>
